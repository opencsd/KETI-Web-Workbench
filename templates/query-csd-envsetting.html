<div class="modal fade" id="envSettingModal" tabindex="-1">
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Query Offloading Environment Setting</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label class="form-label">DB Name</label>
            <input type="text" class="form-control" id="inputDBname" disabled>
        </div>
        <label class="form-label">Storage Type</label>
        <div class="form-selectgroup-boxes row mb-3">
        <div class="col-md-6">
            <label class="form-selectgroup-item">
            <input type="radio" id="query-ssdSelect" name="report-type" value="1" class="form-selectgroup-input" disabled/>
            <span class="form-selectgroup-label d-flex align-items-center p-3">
                <span class="me-3">
                <span class="form-selectgroup-check"></span>
                </span>
                <span class="form-selectgroup-label-content">
                <span class="form-selectgroup-title strong mb-1">SSD</span>
                <!-- SSD 선택일 때 CSD 관련 선택지 비활성화 -->
                </span>
            </span>
            </label>
        </div>
        <div class="col-md-6">
            <label class="form-selectgroup-item">
            <input type="radio" id="query-csdSelect" name="report-type" value="1" class="form-selectgroup-input" checked />
            <span class="form-selectgroup-label d-flex align-items-center p-3">
                <span class="me-3">
                <span class="form-selectgroup-check"></span>
                </span>
                <span class="form-selectgroup-label-content">
                <span class="form-selectgroup-title strong mb-1">CSD</span>
                </span>
            </span>
            </label>
        </div>
        </div>
        <div class="row">
        <div class="col-lg-6">
            <div class="mb-3">
                <label class="form-label">DBMS</label>
                <select class="form-select" id="query_dbms_select" disabled>
                    <option value="mysql" selected>MySQL</option>
                    <option value="kopen">K-OpenSourceDB</option>
                    <option value="sqlite">SQLite</option>
                </select>
                </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3">
            <label class="form-label">CSD Kind</label>
            <select class="form-select" id="query_csdkind" disabled>
                <option value="ngd" selected>NGD System</option>
                <option value="scale">ScaleFlux</option>
                <option value="smart">SmartSSD</option>
            </select>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">CSD Count</label>
                    <input type="number" class="form-control" id="query_SetCsdCount" disabled>
                    </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                <label class="form-label">Block Count</label>
                <input type="number" class="form-control" id="query_SetBlockCount">
                </div>
            </div>
        </div>
        <label class="form-label">Scheduling Algorithm</label>
        <div class="btn-group w-100" role="group" id="query_scheduling">
            <input type="radio" class="btn-check" name="btn-radio-basic" id="random_algo" autocomplete="off" checked>
            <label for="random_algo" class="btn">Random</label>
            <input type="radio" class="btn-check" name="btn-radio-basic" id="dcs_algo" autocomplete="off">
            <label for="dcs_algo" class="btn">DCS</label>
            <input type="radio" class="btn-check" name="btn-radio-basic" id="dsi_algo" autocomplete="off">
            <label for="dsi_algo" class="btn">DSI</label>
            <input type="radio" class="btn-check" name="btn-radio-basic" id="auto_algo" autocomplete="off">
            <label for="auto_algo" class="btn">Auto Selection</label>
        </div>        
        <div class="mb-3">
            <label class="row" style="margin-top: 15px;">
                <span class="col"><b>Using Index</b></span>
                <span class="col-lg-10">
                <label class="form-check form-check-single form-switch">
                    <input class="form-check-input" id="query_index" type="checkbox" checked>
                </label>
                </span>
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
        Cancel
        </a>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="query_option_modify">Modify</button>
    </div>
    </div>
</div>
</div>
